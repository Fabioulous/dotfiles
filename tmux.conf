# This file is inspired by several sources
#
# For the status bar section and some other settings:
# http://zanshin.net/2013/09/05/my-tmux-configuration/

#------------------
# General settings
#------------------

# use UTF8
set -g utf8
set-window-option -g utf8 on

# act like vim
# for more information about the vim mode see:
# http://blog.sanctum.geek.nz/vi-mode-in-tmux/
#setw -g mode-keys vi

# Set Ctrl-Space as the default prefix key-combinaison 
# and unbind C-b to free it up
set -g prefix C-Space
unbind C-b

# Allows to use PREFIX-a <command> to send commands to a TMUX session inside another TMUX session
bind-key a send-prefix

# Shorten command delay 
set -s escape-time 1

# Start windows and pane index at 1 (0 by default)
set -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

## Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Allow scrolling with the mouse in panes
set -g mode-mouse on

#------------------
# Panes & windows
#------------------

# auto window rename
set-window-option -g automatic-rename

# input name at the creation of a new window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# use PREFIX ! to split window horizontally and PREFIX / to split vertically
bind ! split-window -h 
bind / split-window -v

# use C-h and C-l to cycle thru windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# do the same with the arrow key
bind -r C-LEFT  select-window -t :-
bind -r C-RIGHT select-window -t :+

# map Vi movement keys as pane movement keys
bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# do the same with the arrow key
bind LEFT   select-pane -L 
bind DOWN   select-pane -D
bind UP     select-pane -U
bind RIGHT  select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 1               # set update frequencey
set -g status-justify centre           # center window list for clarity

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim 


# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg yellow #colour236 
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
#set -g status-left "#(curl curlmyip.com) "
set -g status-left "#(tmux-mem-cpu-load 5 4) "

# show session name, window & pane number, date and time on right side of status bar
#set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P#[fg=white]::#[fg=yellow]%d %b %Y#[fg=white]::#[fg=green]%H:%M:%S "


# ----------------------
# Colors
# ----------------------

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# pane border
set-option -g pane-border-fg colour235 
set-option -g pane-active-border-fg colour230


